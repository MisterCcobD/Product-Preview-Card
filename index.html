<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div class="item image">

    </div>
    <div class="item description">
      <h1 class="f-s14">Perfume</h1>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p class="f-s14">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h2 class="mainPrice">
          $149.99
        </h2>
        <span class="f-s14">
          <s>$169.99</s>
        </span>
      </div>
      <button type="button"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </main>




</body>

</html>
